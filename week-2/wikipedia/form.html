<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form test</title>
    <link rel="stylesheet" href="style-form.css">
  </head>
  <body>
    <h1>Form test</h1>
    <form class="" action="">
      <p>
        <label for="valami">type="text"</label>
        <input type="text" id="valami" placeholder="Ide ird a valamit" required>
      </p>
      <p>
        <label for="jelszo">type="password"</label>
        <input type="password" id="jelszo">
      </p>
      <p>
        <label for="emailcim">type="email"</label>
        <input type="email" id="emailcim">
      </p>
      <p>
        <label for="hivatkozas">type="url"</label>
        <input type="url" id="hivatkozas">
      </p>
      <p>
        <label for="kereso">type="search"</label>
        <input type="search" id="kereso">
      </p>
      <p>
        <label for="szam">type="number"</label>
        <input type="number" id="szam">
      </p>
      <p>
        <label for="csik">type="range"</label>
        <input type="range" id="csik">
      </p>
      <p>
        progress
        <progress value="50" max="100">50%</progress>
      </p>
      <p>
        <label for="datum">type="date"</label>
        <input type="date" id="datum">
      </p>
      <p>
        <label for="szin">type="color"</label>
        <input type="color" id="szin">
      </p>
      <p>
        <label for="legordulo">select + option:</label>
          <select id="legordulo">
            <option disabled selected>valassz egyet</option>
            <option>majom</option>
            <option>csiga</option>
            <option>banan</option>
            <option>zsiraf</option>
          </select>
      </p>
      <p>
        <label for="szovegdoboz">"type: textarea"</label>
        <textarea id="szovegdoboz">Ez a kezdeti szoveg</textarea>
      </p>
      <p>
        <input type="submit" value="nyomd meg">
        <button type="button">Ez egy gomb</button>
      </p>
    </form>

    <form class="" action="">
      <p>
        <label for="ize">Kattintsd be a checkboxot</label>
        <input type="checkbox" id="ize">
      </p>
      <p>
        Valassz
        <ul>
          <li>
            <label for="">
              <input type="radio" id="" name="ugyanaz" value="ertek1">
              radio 1
            </label>
          </li>
          <li>
            <label for="">
              <input type="radio" id="" name="ugyanaz" value="ertek2">
              radio 2
            </label>
        </li>
        </ul>
      </p>

    </form>
  </body>
</html>
